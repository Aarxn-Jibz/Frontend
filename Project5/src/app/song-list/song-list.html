<div class="song-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Browse Songs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="(songs$ | async) || []" class="songs-table">
        <ng-container matColumnDef="cover">
          <th mat-header-cell *matHeaderCellDef>Cover</th>
          <td mat-cell *matCellDef="let song">
            <img [src]="song.coverArt || 'https://via.placeholder.com/50x50?text=Music'" 
                 [alt]="song.title" 
                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let song">{{ song.title }}</td>
        </ng-container>

        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artist</th>
          <td mat-cell *matCellDef="let song">
            <a [routerLink]="viewArtist(song.artistId)" style="color: inherit; text-decoration: none;">
              {{ song.artist?.name || 'Unknown' }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef>Album</th>
          <td mat-cell *matCellDef="let song">{{ song.album?.title || 'Unknown' }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let song">{{ formatDuration(song.duration) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let song">
            <button mat-icon-button (click)="playSong(song)" color="primary" title="Play">
              <mat-icon>play_arrow</mat-icon>
            </button>
            <button mat-icon-button 
                    (click)="toggleFavorite(song.id)" 
                    [color]="song.isFavorite ? 'warn' : ''"
                    title="Toggle Favorite">
              <mat-icon>{{ song.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
