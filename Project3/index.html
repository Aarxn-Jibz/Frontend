<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"> To-Do List Application</h1>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Task</h5>
            </div>
            <div class="card-body">
                <form id="add-task-form">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter a new task..."
                            required>
                        <button type="submit" class="btn btn-success">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Filter Tasks</h5>
            </div>
            <div class="card-body">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="all">All
                        Tasks</button>
                    <button type="button" class="btn btn-outline-success filter-btn" data-filter="active">Active
                        Tasks</button>
                    <button type="button" class="btn btn-outline-info filter-btn" data-filter="completed">Completed
                        Tasks</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Your Tasks</h5>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
